<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Compressive Strength Prediction System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <style>
      .container{
      background:purple;
      color: white;
      border-radius:15px;
      padding-bottom:20px;
      }
      body{
      background:orange;
      }
      .btn{
      margin-left:38%;
      margin-top:20px;
      }
      .img {
    width: 50%;
    margin-left: 26%;
    margin-right: 93px;
}
  </style>


  <body>
  <h1 class="text-center">Compressive Strength Prediction</h1>
      <img class="img" src="{{url_for('static',filename='img.jpg')}}" alt="">



 <div class="container my-3 mt-3">
  <h1 class="text-center text-success">Compressive Strength Prediction System</h1>

  <form action="/predict" method="post">
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="Quantity">Quantity</label>
          <input type="number" class="form-control" id="Quantity" name="Quantity" value="0.00" step="any">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="Catalyst">Catalyst</label>
          <input type="number" class="form-control" id="Catalyst" name="Catalyst" value="0.00" step="any">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="Ash">Ash</label>
          <input type="number" class="form-control" id="Ash" name="Ash" value="0.00" step="any">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="Water">Water</label>
          <input type="number" class="form-control" id="Water" name="Water" value="0.00" step="any">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="Plasticizer">Plasticizer</label>
          <input type="number" class="form-control" id="Plasticizer" name="Plasticizer" value="0.00" step="any">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="Mod_Aggregator">Mod_Aggregator</label>
          <input type="number" class="form-control" id="Mod_Aggregator" name="Mod_Aggregator" value="0.00" step="any">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="Ref_Aggregator">Ref_Aggregator</label>
          <input type="number" class="form-control" id="Ref_Aggregator" name="Ref_Aggregator" value="0.00" step="any">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="Duration">Duration</label>
          <input type="number" class="form-control" id="Duration" name="Duration" step="any">
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary btn-lg">get strength</button>
  </form>
</div>


      {% if strength %}
        <h5 class="text-center">Compressive Strength</h5>
        <p class="text-center">Strength: {{strength}}</p>
      {% endif %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
